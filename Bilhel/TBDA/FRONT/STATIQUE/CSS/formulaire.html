    <h1>Contact</h1>
    <p>*Ces zones sont obligatoires</p>
    <br>
    <form action="http://bienvu.net/script.php" method="POST" id="formulaire_contact">
    <fieldset>
        <legend>Vos coordonnées</legend>
        <label>Votre nom* : </label><input type="text" name="nom" required>
        <br>
        <label>Votre prénom* : </label><input type="text" name="prenom" required>
        <br>
        <br>
        <label>Sexe* : </label><input type="radio" name="sexe" value="masculin" required> Masculin
        <input type="radio" name="sexe" value="feminin" required> Féminin
        <br>
        <br>
        <label>Date de naissance* : </label><input type="date" name="ddn" id="date" required>
        <br>
        <label>Code postal* : </label><input type="text" name="code postal" required>
        <br>
        <label>Adresse : </label><input type="text" name="adresse">
        <br>
        <label>Ville : </label><input type="text" name="ville">
        <br>
        <label>Email* : </label><input type="text" name="email" placeholder="dave.loper@afpa.fr" required>
        <br>
    </fieldset>
    <br>
    <fieldset>
        <legend>Votre demande</legend>
        <label>Sujet* : </label>
        <select id="sujet" required> 
        <option value="" selected>Veuillez séléctionner un sujet</option>
        <option value="mes commandes">Mes commandes</option>
        <option value="question sur un produit">Question sur un produit
        </option>
        <option value="réclamation">Réclamation</option>
        <option value="autres">Autres</option>
        </select>
        <br>
        <label>Votre question* : </label><textarea name="commentaire" rows="2" cols="20" required></textarea>
    </fieldset>
        <br>
        <input type="checkbox" name="j'accepte" value="J'accepte" required>* J'accepte le traitement informatique de ce formulaire
        <br>
        <br>
        <button type="submit">Envoyer</button>
        <button type="reset">Annuler</button>
    </form>
