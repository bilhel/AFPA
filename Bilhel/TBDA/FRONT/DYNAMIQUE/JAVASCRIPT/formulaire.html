<div class="row">
<div class="col-12">
    <form action="http://bienvu.net/script.php" method="POST"  id="formulaire_contact">
                
    <h1>Vos coordonées</h1>

        <div class="form-group">
            <label for="nom">Nom*</label>
            <input type="text" class="form-control" id="nom" name="Nom" placeholder="Veuillez saisir votre nom">
            <div id="erreurName" class="Erreur"></div>
                
            <label for="prenom">Prénom*</label>
            <input type="text" class="form-control" id="prenom" name="Prénom" placeholder="Veuillez saisir votre prénom">
            <div id="erreurPrenom" class="Erreur"></div>
        </div>
                    
        <label>Sexe*</label>
        <div class="form-group">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="Sexe" id="inlineRadio1" value="Féminin">
            <label class="form-check-label" id="feminin">Féminin</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="Sexe" id="inlineRadio2" value="Masculin">
            <label class="form-check-label" id="masculin">Masculin</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="Sexe" id="inlineRadio3" value="Neutre">
            <label class="form-check-label" id="neutre">Neutre</label>
        </div>
            <div id="erreurSexe" class="Erreur"></div>
        </div>

        <div class="form-group">      
            <label for="date">Date de naissance*</label>
            <input type="date" class="form-control" name="Date_de_naissance" id="date">        
            <div id="erreurDate" class="Erreur"></div>
        </div>

        <div class="form-group">
            <label for="codepostal">Code Postal*</label>
            <input id="codepostal" type="number" class="form-control" name="Code_Postal" placeholder="Code Postal">
            <div id="erreurCP" class="Erreur"></div>

            <label for="adresse">Adresse</label>
            <input type="text" class="form-control" name="Adresse" id="adresse" placeholder="Adresse">
            <div id="erreurAdr" class="Erreur"></div>

            <label for="ville">Ville</label>
            <input id="ville" type="text" class="form-control" name="Ville" placeholder="Ville">
            <div id="erreurVille" class="Erreur"></div>

            <label for="mail">Email*</label>
            <input id="mail" type="email" class="form-control" name="Mail" placeholder="dave.loper@afpa.fr">
            <div id="erreurMail" class="Erreur"></div>
        </div>

    <h1>Votre demande</h1>

        <div class="form-group">
            <label for="sujet">Sujet*</label>
            <select class="form-control" name="sujet" id="sujet">
                <option value="1">Veuillez séléctionner un sujet</option>
                <option value="2">Mes commandes</option>
                <option value="3">Question sur un produit</option>
                <option value="4">Réclamation</option>
                <option value="5">Autres</option>           
            </select>
            <div id="erreurSujet" class="Erreur"></div> 

            <label for="question">Votre question*</label>
            <div class="input-group" >
            <textarea class="form-control" id="question" aria-label="With textarea"></textarea>
            </div> 
            <div id="erreurQuest" class="Erreur"></div>   
            <br>

            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="form-check-input" id="accept">
                J'accepte le traitement informatique de ce formulaire.<br>
                <div id="erreurAccept" class="Erreur"></div>
            </div>

            <button id="envoie" type="submit" class="btn btn-dark">Envoyer</button>
            <button type="reset" class="btn btn-dark">Annuler</button>
        </div>
        </form>
