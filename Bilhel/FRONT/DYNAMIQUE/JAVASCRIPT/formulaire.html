    <form action="http://bienvu.net/script.php" method="POST" id="formulaire_contact">
        <h1>Vos coordonées</h1>
        <div class="form-group">      
        <label id="nom">Nom*</label>
        <input type="text" class="form-control" id="Nom" name="Nom" placeholder="Veuillez saisir votre nom" required><br>
        <span class="missNom" id="missNom"></span>
        <label id="prenom">Prénom*</label>
        <input type="text" class="form-control" id="Prénom" name="Prénom" placeholder="Veuillez saisir votre prénom" required>
        <span class="missPrenom" id="missPrenom"></span>
    </div>

        <label>Sexe*</label><br>
        <div class="form-group">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="Sexe" id="Sexe1" value="Féminin" required>
            <label class="form-check-label" id="feminin">Féminin</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="Sexe" id="Sexe2" value="Masculin" required>
            <label class="form-check-label" id="masculin">Masculin</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="Sexe" id="Sexe3" value="Neutre" required>
            <label class="form-check-label" id="neutre">Neutre</label>
        </div>
        </div>

        <div class="form-group">      
            <label id="date">Date de naissance*</label>
            <input type="date" class="form-control" name="Date de naissance" id="Date_de_naissance" required>        
            <span class="missDdn" id="missDdn"></span>
        </div>

        <div class="form-group">
            <label id="codepostal">Code Postal*</label>
            <input type="text" class="form-control" name="Code Postal" id="Code_Postal" required>
            <span class="missCP" id="missCP"></span>
            <label id="adresse">Adresse</label>
            <input type="text" class="form-control" name="Adresse" id="Adresse">
            <label id="exampleFormControlInput1">Ville</label>
            <input type="text" class="form-control" name="Ville" id="Ville"><br>
            <label id="email">Email*</label>
            <input type="email" class="form-control" name="Email" id="Email" placeholder="dave.loper@afpa.fr" required>
            <span class="missEmail" id="missEmail"></span>
        </div>

        <h1>Votre demande</h1>
        
        <div class="form-group">
            <label>Sujet*</label>
            <select class="form-control" name="Sujet" id="Sujet" required>
              <option value="">Veuillez séléctionner un sujet</option>
              <option value="">Mes commandes</option>
              <option value="">Question sur un produit</option>
              <option value="">Réclamation</option>
              <option value="">Autres</option>           
            </select>
          </div>

        <label>Votre question*</label>
        <div class="input-group" >
        <textarea class="form-control" name="Question" id="Question" required></textarea>
        <span class="missQuestion" id="missQuestion"></span>
        </div>
        <br>
    
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1" required>
            <label class="custom-control-label" for="customCheck1">J'accepte le traitement informatique de ce formulaire.</label>
        </div>
        <br>

        <button type="submit" class="btn btn-dark" id="submit" name="submit">Envoyer</button>
        <button type="reset" class="btn btn-dark">Annuler</button>
    </form>
