    <p>*Ces zones sont obligatoires</p>

    <form action="http://bienvu.net/script.php" method="GET" id="formulaire_contact">
        <h1>Vos coordonées</h1>
        <div class="form-group">      
        <label for="exampleFormControlInput1">Nom*</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Veuillez saisir votre nom" required><br>
        <label for="exampleFormControlInput2">Prénom*</label>
        <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Veuillez saisir votre prénom" required>
        </div>

        <label>Sexe*</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
            <label class="form-check-label" for="inlineRadio1">Féminin</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
            <label class="form-check-label" for="inlineRadio2">Masculin</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" required>
            <label class="form-check-label" for="inlineRadio3">Neutre</label>
        </div>
        <br><br>

        <div class="form-group">      
            <label for="date">Date de naissance*</label>
            <input type="date" class="form-control" id="date" required>        
        </div>

        <div class="form-group">      
            <input type="text" class="form-control"  required><br>
            <label for="exampleFormControlInput2">Adresse</label>
            <input type="text" class="form-control" >
            <label for="exampleFormControlInput1">Ville</label>
            <input type="text" class="form-control" ><br>
            <label for="exampleFormControlInput2">Email*</label>
            <input type="text" class="form-control"  placeholder="dave.loper@afpa.fr" required>
            </div>

        <h1>Votre demande</h1>
        <label>Sujet*</label>
        <div class="form-floating">
            <select class="form-control" required>
              <option value="">Veuillez séléctionner un sujet</option>
              <option value="">Mes commandes</option>
              <option value="">Question sur un produit</option>
              <option value="">Réclamation</option>
              <option value="">Autres</option>           
            </select>
          </div>

        <label>Votre question*</label>
        <div class="input-group" >
        <textarea class="form-control" required></textarea>
        </div>
        <br>
    
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1" required>
            <label class="custom-control-label" for="customCheck1">J'accepte le traitement informatique de ce formulaire.</label>
        </div>
        <br>

        <button type="submit" class="btn btn-dark">Envoyer</button>
        <button type="reset" class="btn btn-dark">Annuler</button>
    </form>
